server.port=7020
#spring.elasticsearch.rest.uris=http://localhost:9200
server.servlet.context-path=/yingx
spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/

server.servlet.jsp.init-parameters.development=true

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingxue?characterEncoding=UTF-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.weichen.entity

logging.level.root:info
logging.level.com.baizhi.service:debug